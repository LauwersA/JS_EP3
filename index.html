<!DOCTYPE html>
<html>
	<head>
		<title>Clientside scripting</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="out/css/styles.css">
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<header class="container">
			<a href="https://www.youtube.com/?gl=BE" target="_blank" class="logo">youtube</a>
		</header>
		<div class="container">
			<div>
				<h1 class="title is-3">Voeg een video toe</h1>
				<div class="add_video">
					<form>
						<label>Youtubelink:</label>
						<input class="input" type="text" name="link" id ="form_link">
						<div class="columns">
							<div class="level-item is-4-desktop is-one-third-tablet is-half-mobile">
								<label>Begintijdstip:</label>
								<input class="input" type="text" name="begintime" placeholder="0:00" id="form_begintime">
							</div>
							<div class="level-item is-4-desktop is-one-third-tablet is-half-mobile">
								<label>Eindtijdstip:</label>
								<input class="input" type="text" name="endtime" placeholder="0:00" id="form_endtime">
							</div>
							<div class="level-right level-item is-3-desktop  is-one-third-tablet is-full-mobile">
								<input class="button is-fullwidth" type="button" value="add video" id="add_video">
							</div>
						</div>
					</form>
				</div>				
			</div>
			<div class="videos">
				<h1 class="title is-3">Overzicht toegevoegde video's</h1>
				<div class="container columns 1">
					
				</div>		
			</div>
		</div>
		<footer class="container">
			<p>&copy; Andreas Lauwers</p>
			<p>2017-2018</p>
		</footer>
	</body>
</html>
